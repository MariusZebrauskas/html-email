<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern HTML Email Template</title>
    <style type="text/css">
      body {
        margin: 0;
        background-color: #cccccc;
      }
      table {
        border-spacing: 0;
      }
      td {
        padding: 0;
      }
      img {
        border: 0;
      }
      a {
        text-decoration: none;
      }

      .main {
        font-family: sans-serif;
        background-color: #ffffff;
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
      }
      .two-columns {
        background-color: #ffffff;
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 1rem 0;
        max-width: 600px;
        margin: 0 auto;
      }
      .center {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .position-midle {
        max-width: 600px;
        margin: 0 auto;
      }
      .center-col {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .three-cols {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        max-width: 600px;

        margin: 1rem 0;

        font-family: sans-serif;
        margin: 0 auto;
      }

      @media only screen and (max-width: 400px) {
        .two-columns {
          flex-direction: column;
        }
        .three-cols img {
          width: 100px;
        }
      }
      @media only screen and (max-width: 700px) {
        .three-cols {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <table class="main">
      <!-- TOP BORDER -->
      <tr style="background-color: #171a1b; height: 16px">
        <td></td>
      </tr>
      <!-- LOGO SECTION -->
      <tr>
        <tb>
          <table width="100%">
            <tr>
              <td class="two-columns">
                <!-- logo -->
                <table>
                  <tr>
                    <td>
                      <a href="https://www.developer-js.com">
                        <img
                          width="130"
                          src="img/modern.jpg"
                          width="180"
                          title="Modern logo"
                          alt="Modern logo"
                        />
                      </a>
                    </td>
                  </tr>
                </table>
                <!-- icons -->
                <table>
                  <tr>
                    <td>
                      <a href="https://www.developer-js.com">
                        <img width="30" src="img/black-facebook.png" alt="facebook" />
                      </a>
                      <a href="https://www.developer-js.com">
                        <img width="30" src="img/black-twitter.png" alt="twitter" />
                      </a>
                      <a href="https://www.developer-js.com">
                        <img width="30" src="img/black-youtube.png" alt="youtube" />
                      </a>
                      <a href="https://www.developer-js.com">
                        <img width="30" src="img/black-linkedin.png" alt="linkedin" />
                      </a>
                      <a href="https://www.developer-js.com">
                        <img width="30" src="img/black-instagram.png" alt="instagram" />
                      </a>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </tb>
      </tr>
      <!-- BANNER IMAGE -->
      <tr height="10">
        <td>
          <a class="center" href="https://www.developer-js.com">
            <img style="max-width: 600px; width: 100%" src="img/banner.jpg" alt="main picture" />
          </a>
        </td>
      </tr>
      <!-- THREE COLUMN SECTION -->
      <tr>
        <td>
          <table width="100%">
            <tr style="background: #ffffff" class="three-cols">
              <!-- 1 -->
              <td align="center" valign="center">
                <img width="130" src="img/email.png" alt="" />
                <p style="font-weight: bold; font-size: 1.2rem; margin-top: 0">Ecommerce</p>
                <p
                  style="
                    text-align: center;
                    font-size: 1rem;
                    line-height: 1.4;
                    letter-spacing: 0.7px;
                  "
                >
                  Lorem ipsum dolor sit amet consectetur adipisicing.
                </p>
              </td>
              <!-- 2 -->
              <td align="center" valign="center">
                <img width="130" src="img/home.png" alt="" />
                <p style="font-weight: bold; font-size: 1.2rem; margin-top: 0">Web Design</p>
                <p
                  style="
                    text-align: center;
                    font-size: 1rem;
                    line-height: 1.4;
                    letter-spacing: 0.7px;
                  "
                >
                  Lorem ipsum dolor sit amet consectetur adipisicing.
                </p>
              </td>
              <!-- 3 -->
              <td align="center" valign="center">
                <img width="130" src="img/settings.png" alt="" />
                <p style="font-weight: bold; font-size: 1.2rem; margin-top: 0">Lorem</p>
                <p
                  style="
                    text-align: center;
                    font-size: 1rem;
                    line-height: 1.4;
                    letter-spacing: 0.7px;
                  "
                >
                  Lorem ipsum dolor sit amet consectetur adipisicing.
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>

      <!-- TWO COLUMN SECTION -->
      <tr>
        <td>
          <table style="width: 100%; ">
            <tr style="background:#323232; color:#ffffff;" class="center position-midle">
              <td>
                <img style="padding: 1.5rem 1rem" src="/img/keyboard.jpg" width="130" alt="" />
              </td>
              <td  >
                <p>Create Custom Design</p>
                <p>
                  Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quo, exercitationem?
                </p>
                <button>Read More</button>
              </td>
            </tr>
          </table>
        </td>
      </tr>

      <!-- TITLE, TEXT & BUTTON -->

      <!-- FOOTER SECTION -->
    </table>
  </body>
</html>
