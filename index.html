<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern HTML Email Template</title>
    <style type="text/css">
      body {
        margin: 0;
        background-color: #cccccc;
      }
      table {
        border-spacing: 0;
      }
      td {
        padding: 0;
      }
      img {
        border: 0;
      }
      a {
        text-decoration: none;
      }

      .main {
        font-family: sans-serif;
        background-color: #ffffff;
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
      }
      .two-columns {
        background-color: #ffffff;
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 1rem 0;
        max-width: 600px;
        margin: 0 auto;
      }
      .center {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      @media only screen and (max-width: 400px) {
        .two-columns {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <table class="main">
      <!-- TOP BORDER -->
      <tr style="background-color: #171a1b; height: 16px">
        <td></td>
      </tr>
      <!-- LOGO SECTION -->
      <tr>
        <tb>
          <table width="100%">
            <tr>
              <td class="two-columns">
                <!-- logo -->
                <table>
                  <tr>
                    <td>
                      <a href="https://www.developer-js.com">
                        <img
                          src="img/modern.jpg"
                          width="180"
                          title="Modern logo"
                          alt="Modern logo"
                        />
                      </a>
                    </td>
                  </tr>
                </table>
                <!-- icons -->
                <table >
                  <tr>
                    <td>
                      <a href="https://www.developer-js.com">
                        <img width="30" src="img/black-facebook.png" alt="facebook" />
                      </a>
                      <a href="https://www.developer-js.com">
                        <img width="30" src="img/black-twitter.png" alt="twitter" />
                      </a>
                      <a href="https://www.developer-js.com">
                        <img width="30" src="img/black-youtube.png" alt="youtube" />
                      </a>
                      <a href="https://www.developer-js.com">
                        <img width="30" src="img/black-linkedin.png" alt="linkedin" />
                      </a>
                      <a href="https://www.developer-js.com">
                        <img width="30" src="img/black-instagram.png" alt="instagram" />
                      </a>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </tb>
      </tr>
      <!-- BANNER IMAGE -->
      <tr height="10">
        <td>
          <a class="center" href="https://www.developer-js.com">
            <img style="max-width: 600px; width: 100%" src="img/banner.jpg" alt="main picture" />
          </a>
        </td>
      </tr>
      <!-- THREE COLUMN SECTION -->

      <!-- TWO COLUMN SECTION -->

      <!-- TITLE, TEXT & BUTTON -->

      <!-- FOOTER SECTION -->
    </table>
  </body>
</html>
